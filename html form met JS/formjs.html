<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS-Formulier</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="formjs.css?1">
</head>

<body>
    <h1>Pokemon-JS-form</h1>
    <form action="formulier.html" method="post">
        <fieldset>
            <legend>Name</legend><br>
            First Name: <input type="text" name="firtsname" value=""><br>
            Last Name: <input type="text" name="lastname" value=""><br>
            Birthdate: <input type="date" name="Birthdate" value=""><br>
        </fieldset>
    </form><br>
    <form>
        <fieldset>
            <legend>Favorite starter Pokemon</legend>
            <p>
                <br>
                kiez je favorite starter pokemon type:<br>
                <input type="radio" name="type" value="0">grass<br>
                <input type="radio" name="type" value="1">water<br>
                <input type="radio" name="type" value="2">fire<br>
            </p>
            <p>Why is this your favorite starter:<br>
                <input type="checkbox" name="reason" value="0">The desine<br>
                <input type="checkbox" name="reason" value="1">It is my first pokemon<br>
                <input type="checkbox" name="reason" value="2">Evolutions<br>
                <input type="checkbox" name="reason" value="3">Cool<br>
                <input type="checkbox" name="reason" value="4">other<br>
				<textarea name="reason" placeholder="A diffrent reason..."></textarea><br>
            </p>
            <p>Select Pokemon Gen:</p>
            <select name="Gen">
                <option value="op1">1</option>
                <option value="op2">2</option>
                <option value="op3">3</option>
                <option value="op4">4</option>
                <option value="op5">5</option>
                <option value="op6">6</option>
                <option value="op7">7</option>
                <option value="op8">8</option>
                <option value="op9">9</option>
            </select>
            <p>Favorite Pokemon:</p>
            <textarea name="text" placeholder="your favorite pokemon That is not a starter."></textarea>
            </textarea><br>
            <input type="submit" value="send">
        </fieldset>
    </form>
	<div>
		
	</div>
</body>

</html>
