<!DOCTYPE html>
<html lang="en">

<head>
	<title>Pokémon JS Form</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="formjs.css?1">
</head>

<body>
	<h1>Pokémon-JS-form</h1>
	<form id="pokemon-form">
		<fieldset class="boven">
			<h3>Name</h3>
			First Name: <input type="text" id="firstname" name="firstname" value=""><br>
			Last Name: <input type="text" id="lastname" name="lastname" value=""><br>
			Birthdate: <input type="date" id="birthdate" name="birthdate" value=""><br>
		</fieldset>
		<br>
		<fieldset>
			<h3>Favorite starter Pokémon</h3>
			<p>
				Choose your favorite starter Pokémon type:<br>
				<input type="radio" id="type-grass" name="type" value="0">Grass<br>
				<input type="radio" id="type-fire" name="type" value="1">Fire<br>
				<input type="radio" id="type-water" name="type" value="2">Water<br>
			</p>
			<p>Select Pokémon Generation:</p>
			<select id="gen-select" name="gen">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
			</select><br>
			<br>
			<input type="submit" value="Send">
		</fieldset>
	</form><br>
	<div id="result" class="result"></div>

	<script>
		const genSelectElement = document.getElementById('gen-select');
		const typeRadioButtons = document.getElementsByName('type');
		const resultDiv = document.getElementById('result');
		const submitButton = document.querySelector('input[type="submit"]');

		submitButton.addEventListener('click', (e) => {
			e.preventDefault();
			const selectedType = Array.from(typeRadioButtons).find((radioButton) => radioButton.checked).value;
			const selectedGen = genSelectElement.value;

			// Get the current values of the input fields
			const firstName = document.getElementById('firstname').value;
			const lastName = document.getElementById('lastname').value;
			const birthdate = document.getElementById('birthdate').value;

			if (true) {
				let pokemonName;
				let pokemonImage;

				switch (selectedGen) {
					case '1':
						switch (selectedType) {
							case '0': resultDiv.innerText = 'Bulbasaur'; break; pokemonImage = 'gen1grass';
							case '1': resultDiv.innerText = 'Charmander'; break; pokemonImage = 'gen1fire';
							case '2': resultDiv.innerText = 'Squirtle'; break; pokemonImage = 'gen1water';
						}
						break;
					case '2':
						switch (selectedType) {
							case '0': resultDiv.innerText = 'Chikorita'; break; pokemonImage = 'gen2grass';
							case '1': resultDiv.innerText = 'Cyndaquil'; break; pokemonImage = 'gen2fire';
							case '2': resultDiv.innerText = 'Totodile'; break; pokemonImage = 'gen2water';
						}
						break;
					case '3':
						switch (selectedType) {
							case '0': resultDiv.innerText = 'Treecko'; break; pokemonImage = 'gen3grass';
							case '1': resultDiv.innerText = 'Torchic'; break; pokemonImage = 'gen3fire';
							case '2': resultDiv.innerText = 'Mudkip'; break; pokemonImage = 'gen3water';
						}
						break;
					case '4':
						switch (selectedType) {
							case '0': resultDiv.innerText = 'Turtwig'; break; pokemonImage = 'gen4grass';
							case '1': resultDiv.innerText = 'Chimchar'; break; pokemonImage = 'gen4fire';
							case '2': resultDiv.innerText = 'Piplup'; break; pokemonImage = 'gen4water';
						}
						break;
					case '5':
						switch (selectedType) {
							case '0': resultDiv.innerText = 'Snivy'; break; pokemonImage = 'gen5grass';
							case '1': resultDiv.innerText = 'Tepig'; break; pokemonImage = 'gen5fire';
							case '2': resultDiv.innerText = 'Oshawott'; break; pokemonImage = 'gen5water';
						}
						break;
					case '6':
						switch (selectedType) {
							case '0': resultDiv.innerText = 'Chespin'; break; pokemonImage = 'gen6grass';
							case '1': resultDiv.innerText = 'Fennekin'; break; pokemonImage = 'gen6fire';
							case '2': resultDiv.innerText = 'Froakie'; break; pokemonImage = 'gen6water';
						}
						break;
					case '7':
						switch (selectedType) {
							case '0': resultDiv.innerText = 'Rowlet'; break; pokemonImage = 'gen7grass';
							case '1': resultDiv.innerText = 'Litten'; break; pokemonImage = 'gen7fire';
							case '2': resultDiv.innerText = 'Popplio'; break; pokemonImage = 'gen7water';
						}
						break;
					case '8':
						switch (selectedType) {
							case '0': resultDiv.innerText = 'Grookey'; break; pokemonImage = 'gen8grass';
							case '1': resultDiv.innerText = 'Scorbunny'; break; pokemonImage = 'gen8fire';
							case '2': resultDiv.innerText = 'Sobble'; break; pokemonImage = 'gen8water';
						}
						break;
					case '9':
						switch (selectedType) {
							case '0': resultDiv.innerText = 'Sprigatito'; break; pokemonImage = 'gen9grass';
							case '1': resultDiv.innerText = 'Fuecoco'; break; pokemonImage = 'gen9fire';
							case '2': resultDiv.innerText = 'Quaxly'; break; pokemonImage = 'gen9water';
						}
						break;
					default:
						break;
				}

				const resultDiv = document.getElementById('result');
				const pokemonImageElement = document.createElement('img');
				pokemonImageElement.src = `images/${pokemonImage}`;
				pokemonImageElement.alt = pokemonName;

				const pokemonName = resultDiv.innerText;
				resultDiv.innerText = `Your favorite starter is ${pokemonName}! Your name is ${firstName} ${lastName} and your birthday is on ${birthdate}.`;
				const pokemonImageElement = document.createElement('img');
				pokemonImageElement.src = `images/${pokemonImage}`;
				pokemonImageElement.alt = pokemonName;
				resultDiv.appendChild(pokemonImageElement);
			} else {
				alert('Select a generation and type!');
			}
		});
	</script>
</body>

</html>
