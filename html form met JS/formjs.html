<!DOCTYPE html>
<html lang="en">

<head>
	<title>Pokémon JS Form</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="formjs.css?1">
</head>

<body>
	<h1>Pokémon-JS-form</h1>
	<form id="pokemon-form">
		<fieldset class="boven">
			<h3>Name</h3>
			First Name: <input type="text" id="firstname" name="firstname" value=""><br>
			Last Name: <input type="text" id="lastname" name="lastname" value=""><br>
			Birthdate: <input type="date" id="birthdate" name="birthdate" value=""><br>
		</fieldset>
		<br>
		<fieldset>
			<h3>Favorite starter Pokémon</h3>
			<p>
				Choose your favorite starter Pokémon type:<br>
				<input type="radio" id="type-grass" name="type" value="0">Grass<br>
				<input type="radio" id="type-fire" name="type" value="1">Fire<br>
				<input type="radio" id="type-water" name="type" value="2">Water<br>
			</p>
			<p>Select Pokémon Generation:</p>
			<select id="gen-select" name="gen">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
			</select><br>
			<br>
			<input type="submit" value="Send">
		</fieldset>
	</form><br>
	<div id="result" class="result"></div>

	<script>
		//dit is nested data in nested data, zodat ik de keys die ik invoer de juiste naam en img krijg.
		const pokemonData = {
			'1': {
				'0': { name: 'Bulbasaur', image: 'gen1grass' },
				'1': { name: 'Charmander', image: 'gen1fire' },
				'2': { name: 'Squirtle', image: 'gen1water' },
			},
			'2': {
				'0': { name: 'Chikorita', image: 'gen2grass' },
				'1': { name: 'Cyndaquil', image: 'gen2fire' },
				'2': { name: 'Totodile', image: 'gen2water' },
			},
			'3': {
				'0': { name: 'Treecko', image: 'gen3grass' },
				'1': { name: 'Torchic', image: 'gen3fire' },
				'2': { name: 'Mudkip', image: 'gen3water' },
			},
			'4': {
				'0': { name: 'Turtwig', image: 'gen4grass' },
				'1': { name: 'Chimchar', image: 'gen4fire' },
				'2': { name: 'Piplup', image: 'gen4water' },
			},
			'5': {
				'0': { name: 'Snivy', image: 'gen5grass' },
				'1': { name: 'Tepig', image: 'gen5fire' },
				'2': { name: 'Oshawott', image: 'gen5water' },
			},
			'6': {
				'0': { name: 'Chespin', image: 'gen6grass' },
				'1': { name: 'Fennekin', image: 'gen6fire' },
				'2': { name: 'Froakie', image: 'gen6water' },
			},
			'7': {
				'0': { name: 'Rowlet', image: 'gen7grass' },
				'1': { name: 'Litten', image: 'gen7fire' },
				'2': { name: 'Popplio', image: 'gen7water' },
			},
			'8': {
				'0': { name: 'Grookey', image: 'gen8grass' },
				'1': { name: 'Scorbunny', image: 'gen8fire' },
				'2': { name: 'Sobble', image: 'gen8water' },
			},
			'9': {
				'0': { name: 'Sprigatito', image: 'gen9grass' },
				'1': { name: 'Fuecoco', image: 'gen9fire' },
				'2': { name: 'Quaxly', image: 'gen9water' },
			},
		};

		const genSelectElement = document.getElementById('gen-select');
		const typeRadioButtons = document.getElementsByName('type');
		const resultDiv = document.getElementById('result');
		const submitButton = document.querySelector('input[type="submit"]');

		submitButton.addEventListener('click', (e) => {
			//e.prev zorgt ervoor dat de pagina niet herlaad, zodat de resultaat te zien komt.
			e.preventDefault();
			
			//slaat de value van de radio button op.
			const selectedType = Array.from(typeRadioButtons).find((radioButton) => radioButton.checked).value;
			const selectedGen = genSelectElement.value;

			//haaldt uit de pokemondata nest de gen en type door de values te pakken.
			const pokemon = pokemonData[selectedGen][selectedType];
			const firstName = document.getElementById('firstname').value;
			const lastName = document.getElementById('lastname').value;
			const birthdate = document.getElementById('birthdate').value;

			const resultText = `${firstName} ${lastName} ${birthdate}.`;
			const pokemonImageElement = document.createElement('img');
			pokemonImageElement.src = `img/${pokemon.image}.jpg`;
			pokemonImageElement.alt = pokemon.name;

			//zorgt voor een <p> element zodat het onder elkaar komt.
			const textParagraph1 = document.createElement('p');
			textParagraph1.textContent = resultText;

			const textParagraph = document.createElement('p');
			textParagraph.textContent = pokemon.name;

			const imageParagraph = document.createElement('p');
			imageParagraph.appendChild(pokemonImageElement);

			resultDiv.innerHTML = ''; // resultaat krijg je hierdoor in de div.
			resultDiv.appendChild(textParagraph1);
			resultDiv.appendChild(textParagraph);
			resultDiv.appendChild(imageParagraph);
		});
	</script>
</body>

</html>
